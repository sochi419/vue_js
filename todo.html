<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>todoリスト</title>
    <style>
      li {
        list-style-type: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h1>Todoリスト</h1>
      <input
        type="text"
        v-model="newTodo"
        placeholder="todoを入力してください "
      />
      <button @click="add">追加</button>
      <ul>
        <li v-for="(todo, index) in todoList">
          <label>
            <input
              type="checkbox"
              v-model="todo.done"
              @change="setEditTodoValue(todo, index)"
            />
            <span @click="todo.done = !todo.done">{{ todo.text }}</span>
          </label>
          <input type="text" v-show="todo.done" v-model="todo.editText" />
          <button @click="update(index)" v-show="todo.done">編集</button>
          <button @click="remove(index)" v-show="todo.done">削除</button>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="./todo.js"></script>
  </body>
</html>
